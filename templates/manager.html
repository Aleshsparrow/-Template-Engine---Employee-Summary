
    <div class="card" style="width: 32%; box-sizing: border-box; margin: 2px; float: left;  color: white;">
            <h5 style="background-color: blue;" class="card-header">{{ name }}</h5>
            <div class="">
              <h5 class="card-title"><i  class="material-icons"></i>{{ role }}</h5>
              <ul>
                  <li class="list-group-item">ID: {{ id }}</li>
                  <li class="list-group-item">Email: <a href="mailto:{{ email }}">{{ email }}</a></li>
                  <li class="list-group-item">Office Number: {{ officeNumber }}</li>
              </ul>
            </div>
    </div>
