
    <div class="card">
            <h5 class="card-header">{{ name }}</h5>
            <div class="card-body">
              <h5 class="card-title"><i class="fas fa-user-graduate mr-2"></i>{{ role }}</h5>
              <ul>
                  <li class="list-group-item">ID: {{ id }}</li>
                  <li class="list-group-item">Email: <a href="mailto:{{ email }}">{{ email }}</a></li class="list-group-item">
                  <li class="list-group-item">School: <a href="https://github.com/{{ school }}" target="_blank" rel="noopener noreferrer"></a>/li>
              </ul>
            </div>
    </div>
